<div class=" d-flex mt-5 p-5">

  <div class="widget-container rounded-3 shadow mt-5 p-3">

    <div class="card-body mx-3">

      <app-header></app-header>
      <app-country-detail [countryData]="countryData$"></app-country-detail>

      <div class="d-grid gap-3 d-flex justify-content-end mt-3">
        <button class="btn btn-outline-danger fw-bold btn-sm border-0" type="button" *ngFor="let fav of userFavorites"
          (click)="setCurrentCountry(fav.name)">
          <i class="bi bi-suit-heart"></i>
          {{fav.name}}
        </button>
      </div>

      <button class="widget-btn btn btn-outline-light my-2 py-1 w-100" type="button" (click)="goToAdmin()">
        change country*
      </button>
      <small class="text-white-50">*service available from 9am till 8pm</small>
    </div>

  </div>

</div>
