<div class="slide-toggle" [class.active]="isChecked" [class.inactive]="!isChecked"
  (click)="toggle()">
  <span class="positive-text" [hidden]="!isChecked">{{checkedText | uppercase}}</span>
  <span class="negative-text" [hidden]="isChecked">{{uncheckedText | uppercase}}</span>
  <span class="slide-toggle-button" [class.active]="isChecked" [class.inactive]="!isChecked"></span>
</div>
<input type="checkbox" [checked]="isChecked" />
